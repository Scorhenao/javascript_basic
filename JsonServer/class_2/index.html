<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json server 2</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class=" bg-body-secondary d-flex flex-column gap-3">
    <header></header>

    <form class="d-flex flex-column gap-2 m-auto p-2 border-3 w-50 align-items-center" style="background-color: aquamarine;">
        <div class="form-floating mb-2">
            <input class="form-control" type="text" placeholder="digite su nombre: " name="name" id="name">
            <label for="name">Nombre: </label>
        </div>
        
        <div class="form-floating mb-2">
            <input class="form-control" type="number" placeholder="digite su edad: " name="age" id="age">
            <label for="age">Edad: </label>
        </div>

        <button type="submit" class="btn btn-primary w-25">agregar</button>
    </form>

    <table class="tableUser table table-dark m-auto w-75">
        <thead>
            <!--tr son las filas-->
            <tr>
                <!--th columnas dentro de filas-->
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
            </tr>
        </thead>
        <tbody class="contentTable">
            <!--Registro ejemplo-->
                <!--tr son las filas-->
            <tr>
                <!--td columnas de la fila-->
                <td>1</td>
                <td>Nombre ejemplo</td>
                <td>10</td>
            </tr>
        </tbody>    
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
